<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard faturamento Braslar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Faturamento Braslar</h1>
      <p id="time-update"></p>
    </header>
    <div class="panel-1 swiper">
      <div class="swiper-wrapper">
        <div class="container-card swiper-slide">
          <div class="card">
            <p class="card-title">Valor total faturado no período</p>
            <p class="card-value" id="card-value-1"></p>
          </div>
          <div class="card">
            <p class="card-title">Quantidade total faturado no período</p>
            <p class="card-value" id="card-value-2"></p>
          </div>
          <div class="card">
            <p class="card-title">Valor total e-commerce no período</p>
            <p class="card-value" id="card-value-3"></p>
          </div>
          <div class="card">
            <p class="card-title">Quantidade total e-commerce no período</p>
            <p class="card-value" id="card-value-4"></p>
          </div>
        </div>
        <div class="container-chart swiper-slide">
          <div class="container-progress">
            <canvas id="progressChart"></canvas>
          </div>
          <div class="container-progress">
            <canvas id="progressChart2"></canvas>
          </div>
        </div>
        <div class="container-chart swiper-slide">
          <canvas id="myChart" class="bar-chart"></canvas>
        </div>
        <div class="container-chart swiper-slide">
          <canvas id="myChart2" class="bar-chart"></canvas>
        </div>
        <div class="container-chart swiper-slide">
          <canvas id="myChart3" class="bar-chart"></canvas>
        </div>
        <div class="container-chart swiper-slide">
          <canvas id="myChart4" class="bar-chart"></canvas>
        </div>
        <div class="container-chart swiper-slide">
          <canvas id="timeSeries1" class="line-chart"></canvas>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Criação do gráfico -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.1.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="drawChart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
